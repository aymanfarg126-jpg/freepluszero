<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <meta name="description" content="Free Plus Cookies - Premium Access Gateway">
    <title>Free Plus Cookies | Ultimate Secure Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-100: #E0F2FE;
            --primary-500: #0EA5E9;
            --primary-600: #0284C7;
            --primary-900: #0C4A6E;
            --accent-glow: #10B981;
            --danger-red: #EF4444;
            --bg-deep: #020617;
            --bg-surface: rgba(30, 41, 59, 0.7);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --font-main: 'Tajawal', sans-serif;
            --font-code: 'Fira Code', monospace;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            color: #fff;
            font-family: var(--font-main);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            perspective: 1500px;
        }

        .bg-universe {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #020617 100%);
            z-index: -5;
        }
        .canvas-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -4; pointer-events: none; }

        /* Navbar */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            padding: 0 30px; display: flex; justify-content: space-between;
            align-items: center; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px); border-bottom: var(--glass-border);
            z-index: 1000; transform: translateY(-100%); transition: 0.6s;
        }
        .navbar.visible { transform: translateY(0); }
        .nav-brand { font-weight: 900; font-size: 20px; background: linear-gradient(90deg, #fff, var(--primary-500)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: flex; align-items: center; gap: 10px; }
        .nav-user-panel { display: flex; align-items: center; gap: 15px; }
        .user-chip { background: rgba(255,255,255,0.05); border: var(--glass-border); padding: 5px 15px 5px 5px; border-radius: 50px; display: flex; align-items: center; gap: 10px; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent-glow); }
        .u-name { font-size: 13px; font-weight: 700; display: block; }
        .u-role { font-size: 10px; color: var(--primary-500); display: block; }
        .btn-logout { background: transparent; border: 1px solid #ef4444; color: #ef4444; width: 35px; height: 35px; border-radius: 50%; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; }
        .btn-logout:hover { background: #ef4444; color: #fff; }

        /* --- CONTAINER SYSTEM (THE FIX) --- */
        .stage-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            z-index: 10;
            /* لغينا الـ perspective من هنا عشان ميحصلش تضارب */
        }

        .main-logo {
            width: 150px; /* حجم مناسب */
            margin-bottom: 15px; /* ⚠️ المسافة بين اللوجو والكارت (تحكم فيها من هنا) */
            border-radius: 20px;
            filter: drop-shadow(0 0 20px rgba(36, 161, 222, 0.4));
            animation: floatLogo 4s ease-in-out infinite;
            position: relative; /* عشان يبقى جزء من التدفق الطبيعي */
        }

        .glass-card {
            background: var(--bg-surface);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 40px 30px;
            width: 90%;
            text-align: center;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
            
            /* ⚠️ التعديل الجذري: إلغاء الوضع المطلق */
            position: relative; 
            top: auto; left: auto; 
            transform: none; 
            opacity: 0;
            display: none; /* مخفي افتراضيا */
            
            /* 3D Settings */
            transform-style: preserve-3d;
            transition: transform 0.1s; /* حركة ناعمة وسريعة للماوس */
        }

        .glass-card.active {
            display: block;
            opacity: 1;
            animation: fadeUp 0.6s ease forwards;
        }

        h1 { font-size: 26px; font-weight: 900; margin-bottom: 10px; background: linear-gradient(to bottom, #fff, #cbd5e1); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.desc { color: #94a3b8; font-size: 14px; line-height: 1.6; margin-bottom: 30px; }

        /* Google Button */
        .google-btn-3d {
            background: #fff; border-radius: 16px; height: 65px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; cursor: pointer; transition: 0.2s;
            box-shadow: 0 8px 0 #e2e8f0, 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }
        .google-btn-3d:active { transform: translateY(8px); box-shadow: 0 0 0 #e2e8f0; }
        .g-icon-box { width: 40px; height: 40px; padding: 5px; }
        .g-icon-box svg { width: 100%; height: 100%; }
        .btn-txt { text-align: right; flex: 1; padding-right: 15px; color: #333; }
        .btn-txt h3 { font-size: 16px; font-weight: 800; margin: 0; }
        .btn-txt span { font-size: 11px; color: #666; }

        /* Inputs */
        .input-box { position: relative; margin-bottom: 20px; }
        .input-box i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #64748b; }
        .field-neo { width: 100%; background: rgba(15,23,42,0.6); border: 2px solid #334155; color: #fff; padding: 15px 45px 15px 15px; border-radius: 12px; font-size: 15px; transition: 0.3s; }
        .field-neo:focus { border-color: var(--primary-500); background: rgba(15,23,42,0.9); }
        .btn-submit { background: linear-gradient(135deg, var(--primary-600), var(--primary-500)); color: white; width: 100%; padding: 18px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; box-shadow: 0 10px 30px rgba(14,165,233,0.3); }

        /* Final Page */
        .code-vault { background: #000; border: 1px solid #333; padding: 20px; border-radius: 12px; position: relative; overflow: hidden; margin-bottom: 15px; }
        .code-text { font-family: var(--font-code); font-size: 28px; font-weight: 700; color: var(--accent-glow); letter-spacing: 3px; position: relative; z-index: 2; }
        .scan-line { position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: rgba(16,185,129,0.5); box-shadow: 0 0 20px var(--accent-glow); animation: scan 2s infinite; z-index: 1; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .act-btn { padding: 12px; border-radius: 50px; border: none; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; font-size: 13px; }
        .act-copy { background: var(--accent-glow); color: #000; }
        .act-logout { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }

        /* Toast */
        .toast-area { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 9999; }
        .toast { background: rgba(0,0,0,0.9); color: #fff; padding: 12px 20px; border-radius: 50px; border-left: 4px solid var(--primary-500); display: flex; align-items: center; gap: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: max-content; animation: up 0.4s forwards; }
        
        @keyframes floatLogo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes scan { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg-universe"></div>
    <canvas id="neuro-canvas" class="canvas-layer"></canvas>

    <nav class="navbar" id="mainNav">
        <div class="nav-brand"><i class="fas fa-robot" style="color:var(--primary-500)"></i> FreePlus</div>
        <div class="nav-user-panel">
            <div class="user-chip">
                <img id="userAvatar" class="user-avatar" src="">
                <div class="user-text"><span id="userName" class="u-name">...</span><span class="u-role">USER</span></div>
            </div>
            <button class="btn-logout" onclick="triggerLogout()"><i class="fas fa-power-off"></i></button>
        </div>
    </nav>

    <div class="stage-container">
        <img src="logo.jpg" class="main-logo" id="stageLogo">

        <div class="glass-card" id="cardLogin">
            <h1>بوابة العبور الآمنة</h1>
            <p class="desc">سجل دخولك لتوثيق هويتك والحصول على كود التفعيل.</p>
            <div class="google-btn-3d" id="googleBtn3D">
                <div class="g-icon-box">
                    <svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                </div>
                <div class="btn-txt"><h3>Google Account</h3><span>تسجيل دخول آمن</span></div>
                <i class="fas fa-chevron-left" style="color:#ccc"></i>
            </div>
            <div id="loginLoader" style="margin-top:15px; display:none;"><i class="fas fa-circle-notch fa-spin" style="color:var(--primary-500)"></i></div>
        </div>

        <div class="glass-card" id="cardForm">
            <h1>بيانات المتسابق</h1>
            <p class="desc">أكمل بياناتك بدقة لضمان استلام الجائزة.</p>
            <div class="input-box"><input type="text" class="field-neo" id="inpName" placeholder="الاسم الكامل"><i class="fas fa-id-card"></i></div>
            <div class="input-box"><input type="text" class="field-neo" id="inpTg" placeholder="يوزر التليجرام" dir="ltr"><i class="fab fa-telegram-plane"></i></div>
            <button class="btn-submit" onclick="processForm()">تأكيد البيانات</button>
        </div>

        <div class="glass-card" id="cardFinal">
            <i class="fas fa-check-circle" style="font-size:40px; color:var(--accent-glow); margin-bottom:10px;"></i>
            <h1>تم إصدار التصريح</h1>
            <p class="desc" style="margin-bottom:15px; color:#ccc;">الكود صالح لمدة 15 دقيقة فقط</p>
            <div class="code-vault"><div class="scan-line"></div><div class="code-text" id="codeResult">...</div></div>
            <div style="font-size:12px; color:#94a3b8; margin-top:10px;"><i class="fas fa-info-circle"></i> انسخ الكود وضعه في تعليق في القناة فوراً</div>
            <div class="action-grid">
                <button class="act-btn act-copy" onclick="copyCodeAction()"><i class="fas fa-copy"></i> نسخ والذهاب للقناة</button>
                <button class="act-btn act-logout" onclick="triggerLogout()"><i class="fas fa-sign-out-alt"></i> خروج</button>
            </div>
        </div>
    </div>

    <div class="toast-area" id="toastWrapper"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBem6YX1d5KwGjG-uGXw5EXgY3_QEqPHzw",
            authDomain: "uyfyktkjg.firebaseapp.com",
            projectId: "uyfyktkjg",
            storageBucket: "uyfyktkjg.firebasestorage.app",
            messagingSenderId: "212734262562",
            appId: "1:212734262562:web:4e1d655d31f6f15fe3f97b",
            measurementId: "G-SGP1PJYTB7"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();
        let currentUser = null;
        let finalCode = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                updateUIUser(user);
                showToast(`أهلاً، ${user.displayName.split(' ')[0]}`, 'success');
                await checkUserData(user.uid);
            } else {
                showCard('cardLogin');
                document.getElementById('mainNav').classList.remove('visible');
            }
        });

        document.getElementById('googleBtn3D').addEventListener('click', () => {
            document.getElementById('loginLoader').style.display = 'block';
            signInWithPopup(auth, provider).catch(err => {
                document.getElementById('loginLoader').style.display = 'none';
                showToast(err.message, 'error');
            });
        });

        window.triggerLogout = () => { if(confirm('خروج؟')) signOut(auth).then(() => location.reload()); };

        async function checkUserData(uid) {
            try {
                const docSnap = await getDoc(doc(db, "submissions", uid));
                if(docSnap.exists()) {
                    finalCode = docSnap.data().code;
                    revealFinalPage();
                } else {
                    showCard('cardForm');
                }
            } catch (e) { showToast("خطأ اتصال", 'error'); }
        }

        window.processForm = async function() {
            const name = document.getElementById('inpName').value;
            const tg = document.getElementById('inpTg').value;
            if(name.length < 3 || tg.length < 2) return showToast("أكمل البيانات", 'error');
            
            showToast("جاري المعالجة...", 'info');
            finalCode = "GPT-PLUS-" + Math.random().toString(36).substr(2,6).toUpperCase();
            try {
                await setDoc(doc(db, "submissions", currentUser.uid), {
                    name, telegram: tg, email: currentUser.email, code: finalCode, photo: currentUser.photoURL, timestamp: new Date().toISOString()
                });
                revealFinalPage();
            } catch(e) { showToast("فشل الحفظ", 'error'); }
        };

        function showCard(cardId) {
            document.querySelectorAll('.glass-card').forEach(c => {
                c.classList.remove('active');
            });
            const target = document.getElementById(cardId);
            target.classList.add('active');
            if(cardId === 'cardFinal') document.getElementById('stageLogo').style.display = 'none';
            else document.getElementById('stageLogo').style.display = 'block';
        }

        function revealFinalPage() {
            showCard('cardFinal');
            const el = document.getElementById('codeResult');
            el.innerText = "";
            let i = 0;
            const timer = setInterval(() => {
                el.innerText += finalCode.charAt(i);
                i++;
                if(i >= finalCode.length) clearInterval(timer);
            }, 80);
        }

        function updateUIUser(user) {
            document.getElementById('mainNav').classList.add('visible');
            document.getElementById('userAvatar').src = user.photoURL;
            document.getElementById('userName').innerText = user.displayName;
        }

        window.copyCodeAction = () => {
            navigator.clipboard.writeText(finalCode).then(() => {
                showToast("تم النسخ!", 'success');
                setTimeout(() => window.open("https://t.me/freepluszero", "_blank"), 1500);
            });
        };

        function showToast(msg, type) {
            const box = document.getElementById('toastWrapper');
            const el = document.createElement('div');
            el.className = `toast ${type}`;
            el.innerHTML = type === 'success' ? `<i class="fas fa-check"></i> ${msg}` : `<i class="fas fa-info-circle"></i> ${msg}`;
            box.appendChild(el);
            setTimeout(() => el.remove(), 4000);
        }

        // Particles
        const canvas = document.getElementById('neuro-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.onresize = resize; resize();
        function init() { for(let i=0; i<60; i++) particles.push({x:Math.random()*width, y:Math.random()*height, vx:(Math.random()-.5)*.5, vy:(Math.random()-.5)*.5}); }
        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach((p, i) => {
                p.x+=p.vx; p.y+=p.vy;
                if(p.x<0||p.x>width) p.vx*=-1; if(p.y<0||p.y>height) p.vy*=-1;
                ctx.fillStyle='rgba(36,161,222,0.5)'; ctx.beginPath(); ctx.arc(p.x,p.y,2,0,Math.PI*2); ctx.fill();
                particles.forEach((p2, j) => {
                    if(i!==j) {
                        const d = Math.hypot(p.x-p2.x, p.y-p2.y);
                        if(d<100) {
                            ctx.strokeStyle=`rgba(36,161,222,${1-d/100})`; ctx.lineWidth=0.5;
                            ctx.beginPath(); ctx.moveTo(p.x,p.y); ctx.lineTo(p2.x,p2.y); ctx.stroke();
                        }
                    }
                });
            });
            requestAnimationFrame(animate);
        }
        init(); animate();

        // 3D Tilt Script Updated for Relative Position
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.glass-card.active');
            if(card) {
                const x = (window.innerWidth / 2 - e.pageX) / 40;
                const y = (window.innerHeight / 2 - e.pageY) / 40;
                card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
            }
        });
    </script>
</body>
</html>
